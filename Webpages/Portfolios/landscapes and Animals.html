    <div class="gallery">
        <div class="grid-wrapper">

            <div>
                <img class="myImages"
                    src="/media/Photography/Traditional/Landsacpes and Animals/Landscapes/IMG_3721.jpg"
                    alt="Sunset clouds over Snow Island in southern Maine">
            </div>
            <div>

            </div>
            <div>

                    src="/media/Photography/Traditional/Landsacpes and Animals/Seals/3 Seals looking at.jpg"
                    alt="3 curious harbor seals sitting on their rocks">
            </div>
            <div>

                <img class="myImages"
                    src="/media//Photography/Traditional/Landsacpes and Animals/Seals/Seal cluster close up.jpg"
                    alt="A cluster of seals resting on some rocks at low tide">
            </div>
            <div>

                    alt="Some sleepy seals waiting for the tide to come back in">
            </div>
        </div>
    </div>


    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
    </div>





    <script>
        // create references to the modal...
        var modal = document.getElementById('myModal');
        // to all images -- note I'm using a class!
        var images = document.getElementsByClassName('myImages');
        // the image in the modal
        var modalImg = document.getElementById("img01");
        // and the caption in the modal
        var captionText = document.getElementById("caption");

        // Go through all of the images with our custom class
        for (var i = 0; i < images.length; i++) {
            var img = images[i];
            // and attach our click listener for this image.
            img.onclick = function (evt) {
                modal.style.display = "block";
                modalImg.src = this.src;
                captionText.innerHTML = this.alt;
            }
        }

        var span = document.getElementsByClassName("close")[0];

        span.onclick = function () {
            modal.style.display = "none";
        }
    </script>
