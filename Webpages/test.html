<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .portfolio-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .portfolio {
            margin: 0 20px;
            text-align: center;
        }
        .portfolio img {
            width: 100%;
            max-width: 300px;
            border: 2px solid #333;
            transition: transform 0.3s;
        }
        .portfolio img:hover {
            transform: scale(1.05);
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .portfolio-title {
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Joseph Lodato Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="portfolio-container">
        <div class="portfolio">
            <a href="Portfolios/photographyPortfolio.html">
                <img src="../media/Photography/test.jpg" alt="Normal Photography">
                <div class="portfolio-title">Normal Photography</div>
            </a>
        </div>
        <div class="portfolio">
            <a href="Portfolios/astrophotographyPortfolio.html">
                <img src="../media/Photography/Andromida 135mm Edited.jpg" alt="Astrophotography">
                <div class="portfolio-title">Astrophotography</div>
            </a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 My Photography Portfolio</p>
    </footer>
</body>
</html>
